<header>
  <h1 class="mb-0">Persons</h1>
  <button (click)="createPerson()" type="button" class="btn btn-primary">
    <fa-icon icon="plus"></fa-icon>
    Create
  </button>
</header>

<ng-container *ngIf="!isLoading; else loader">
  <ng-container *ngIf="persons.length > 0; else noResults">
    <div class="card-grid">
      <app-person-card
        *ngFor="let person of persons"
        [person]="person"
        (personClicked)="edit(person)"
      ></app-person-card>
    </div>
  </ng-container>
</ng-container>

<ng-template #noResults>
  <p class="text-muted">No persons has been found</p>
</ng-template>

<ng-template #loader><app-loader></app-loader></ng-template>
